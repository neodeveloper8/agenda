<!DOCTYPE html>
<html>
<head>
    <title>Crear Contacto</title>
</head>
<body>
    <h1>Crear Nuevo Contacto</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'listar_contactos' %}">Volver a la lista de contactos</a>
</body>
</html>
