<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Contacto</title>
</head>
<body>
    <h1>Eliminar Contacto</h1>
    <p>¿Estás seguro de que quieres eliminar a {{ contacto.nombre }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'listar_contactos' %}">Cancelar</a>
</body>
</html>
